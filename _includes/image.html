{% capture src %}{{ "/assets/img/" | append: include.file }}{% endcapture %}
{% if jekyll.environment == "production" %}
<img
  alt="{{ include.alt }}"
  src="{{ src | absolute_url }}"
  srcset="{{ src | absolute_url | thumbor_srcset }}"
  sizes="(min-width: 1420px) 1380px, calc(100vw - 40px)"
  {% imagesize src:props %}
  {% if include.lazy %}loading="lazy"{% endif %}
  />
{% else %}
<img
  src="{{ src | relative_url }}"
  alt="{{ include.alt }}"
  {% imagesize src:props %}
  {% if include.lazy %}loading="lazy"{% endif %}
  />
{% endif %}
