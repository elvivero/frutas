<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang }}">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
        <title>{{ page.title }}</title>
        <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;1,400;1,500&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;1,400;1,700&family=Work+Sans:ital,wght@0,300;0,400;0,500;1,400;1,500&display=swap" rel="stylesheet">
        {% if page.carousel %}
        <link rel="stylesheet" href="{{ '/assets/carousel.css' | relative_url }}" />
        {% endif %}
    </head>
    <body>
        {% include header.html %}
        <main>
            {{ content }}
        </main>
        {% if page.carousel %}
        <script src="{{ '/assets/carousel.js' | relative_url }}" defer></script>
        {% endif %}
    </body>
</html>
